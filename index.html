<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="wievport" content="width=device-width initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box">
          <div class="left">
            <p ><a href="#" id="left-1" onclick="back()"><span>1</span>Choose title</a></p>
            <p><a href="#" id="left-2" onclick="submitTitle()"><span>2</span>Choose description</a></p>
            <p ><a href="#" id="left-3" onclick="submitdes()"><span>3</span> Confirm data</a></p>
          </div>
          <div class="right">
            <h4 class="header">Choose title Content</h4>
            <button type="button" name="button" id='back' onclick="back()">Back</button>
            <button type="button" name="button" id="submit-title" onclick="submitTitle()">Submit Title</button>
            <button type="button" name="button" id="submit-description" onclick="submitdes()">Submit description</button>
            <button type="button" name="button" id="go-back" onclick="submitTitle()">Go back</button>
            <button type="button" name="button" id="yes" onclick="yes()">Yes, go ahead</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
